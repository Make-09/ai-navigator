        const savedLocale = localStorage.getItem('locale') || 'ru';

        setLocale(savedLocale);

          try {
            const parsedChats = JSON.parse(savedChats);
            setChats(parsedChats);
            if (parsedChats.length > 0) {

        if (chatRef.current) {
          chatRef.current.scrollTop = chatRef.current.scrollHeight;
        }
      }, [chats, currentChatId]);

      const saveChats = (updatedChats) => {
        try {
          localStorage.setItem('chats', JSON.stringify(updatedChats));
          setChats(updatedChats);
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —á–∞—Ç–æ–≤:', e);
        }
      };

      const createNewChat = () => {
        const newChat = {
          id: Date.now(),
          title: `${t.newChat} ${chats.length + 1}`,
          messages: [],
          createdAt: new Date().toISOString()
        };
        const updatedChats = [newChat, ...chats];
        saveChats(updatedChats);
        setCurrentChatId(newChat.id);
        return newChat.id;
      };

        const updatedChats = chats.filter(c => c.id !== chatId);
        saveChats(updatedChats);

          setCurrentChatId(updatedChats.length > 0 ? updatedChats[0].id : null);
        }
      };

      const sendMessage = async () => {
        if (!input.trim() || loading) return;

        const userMsg = input.trim();
        setInput('');
        setLoading(true);

        let chatId = currentChatId;
        if (!chatId) {
          chatId = createNewChat();
        }

        const newUserMsg = { 
          role: 'user', 
          content: userMsg, 
          id: Date.now() 
        };

        try {
          const currentChat = chats.find(c => c.id === chatId);
          const currentMessages = currentChat ? currentChat.messages : [];
          const updatedMessages = [...currentMessages, newUserMsg];
          
          const updatedChats = chats.map(chat => 
            chat.id === chatId 
              ? { ...chat, messages: updatedMessages }
              : chat
          );
          
          if (!currentChat) {
            const newChatData = {
              id: chatId,
              title: `${t.newChat} ${chats.length + 1}`,
              messages: updatedMessages,
              createdAt: new Date().toISOString()
            };
            updatedChats.push(newChatData);
          }
          
          saveChats(updatedChats);

          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: userMsg,
              chatId: chatId,
              history: updatedMessages
            })
          });

          if (!res.ok) {
            const errorData = await res.json().catch(() => ({ error: `HTTP ${res.status}` }));
            throw new Error(errorData.error || `HTTP ${res.status}`);
          }

          const data = await res.json();

          if (!data.reply) {
            throw new Error('–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
          }

          const aiMsg = {
            role: 'assistant',
            content: data.reply,
            id: Date.now() + 1
          };

          const finalChats = updatedChats.map(chat => 
            chat.id === chatId 
              ? { ...chat, messages: [...chat.messages, aiMsg] }

          );
          
          saveChats(finalChats);

            id: Date.now() + 1

            chat.id === chatId
